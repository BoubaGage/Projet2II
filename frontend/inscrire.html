<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire - My BiblioGest</title>
    <link rel="stylesheet" href="inscrire.css">
</head>
<body class="auth-page">

    <header class="auth-header">
        <div class="brand">
            <img src="/icon/reading_education_knowledge_learning_library_book_icon_256746.png" alt="Logo" class="brand-logo">
            <span class="brand-name">My BiblioGest</span>
        </div>
        <a href="index.html" class="auth-back">← Retour</a>
    </header>

    <main class="auth-main">
        <div class="auth-card auth-card--wide">
            <h1 class="auth-title">Nouveau Lecteur</h1>
            <p class="auth-subtitle">Rejoignez notre communauté de bibliophiles</p>

            <form class="auth-form auth-form--grid">
                <div class="form-field">
                    <label class="form-label">Nom</label>
                    <input type="text" placeholder="Nom" class="form-input">
                </div>

                <div class="form-field">
                    <label class="form-label">Prenom</label>
                    <input type="text" placeholder="Prenom" class="form-input">
                </div>

                <div class="form-field form-field--full">
                    <label class="form-label">Email</label>
                    <input type="email" placeholder="exemple@gmail.com" class="form-input">
                </div>

                <div class="form-field">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" placeholder="••••••••" class="form-input">
                </div>

                <div class="form-field">
                    <label class="form-label">Confirmation</label>
                    <input type="password" placeholder="••••••••" class="form-input">
                </div>

                <div class="auth-actions">
                    <button type="submit" class="auth-submit">Créer mon compte</button>
                </div>
            </form>

            <p class="auth-switch">
                Déjà inscrit ? <a href="se_connecter.html" class="auth-link">Se connecter</a>
            </p>
        </div>
    </main>

    <footer class="auth-footer">
        My BiblioGest &bull; Inscription Sécurisée
    </footer>

</body>
</html>
