<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - My BiblioGest</title>
    <link rel="stylesheet" href="se_connecter.css">
</head>
<body class="auth-page">

    <header class="auth-header">
        <div class="brand">
            <img src="/icon/reading_education_knowledge_learning_library_book_icon_256746.png" alt="Logo" class="brand-logo">
            <span class="brand-name">My BiblioGest</span>
        </div>
        <a href="index.html" class="auth-back">← Retour</a>
    </header>

    <main class="auth-main">
        <div class="auth-card">
            <h1 class="auth-title">Bienvenue</h1>
            <p class="auth-subtitle">Accédez à votre espace de lecture</p>

            <form class="auth-form auth-form--stack">
                <div class="form-field">
                    <label class="form-label">Identifiant</label>
                    <input type="text" placeholder="Email / téléphone" class="form-input">
                </div>

                <div class="form-field">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" placeholder="••••••••" class="form-input">
                </div>

                <div class="auth-actions">
                    <button type="button" onclick="window.location.href='page.html'" class="auth-submit">
                        Se connecter
                    </button>
                </div>
            </form>

            <p class="auth-switch">
                Nouveau lecteur ? <a href="inscrire.html" class="auth-link">Créer un compte</a>
            </p>
        </div>
    </main>

    <footer class="auth-footer">
        My BiblioGest &bull; Connexion Sécurisée
    </footer>

</body>
</html>
